<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Cafe&Bar dizzle</title>
    <meta
      name="description"
      content="昼はコーヒー、夜はカクテル。あなたのstyleで楽しもう。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <!-- ↓リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!-- ↓CSS -->
    <link href="style.css" rel="stylesheet" />
    <!-- ↓フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 以下ヘッダー -->
    <header class="pageheader">
      <div class="nav-left">
        <div class="title">
          <a href="index.html">
            <img class="logo" src="images/dizzlogo.png" alt="dizzleロゴ" />
            <p class="header-title">Cafe&Bar dizzle</p>
          </a>
        </div>
        <nav>
          <ul class="main-nav">
            <li class="nav-item">
              <a href="cafe.html" class="headeritem nav-under">Cafe</a>
            </li>
            <li class="nav-item">
              <a class="headeritem" href="bar.html">Bar</a>
            </li>
          </ul>
        </nav>
      </div>
      <nav class="nav-right">
        <ul class="sns-tel">
          <li>
            <a href="#"
              ><img
                class="snslogo"
                src="images/Instagram_Glyph_Gradient.png"
                alt="インスタロゴ"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img class="snslogo" src="images/logo-black.png" alt="Xロゴ"
            /></a>
          </li>
          <li>tel 042-111-2222</li>
        </ul>
      </nav>
    </header>
    <!-- ↓中見出し -->
    <section class="midtitle">
      <h1>cafe</h1>
    </section>
    <!-- ↓カフェメイン画像 -->
    <section id="cafebg">
      <img src="images/cafemain.jpg" alt="カフェメイン画像" />
    </section>
    <!-- カフェメニューセクション -->
    <section class="menu spacer-section sec-size">
      <h2 class="con-title">
        <span class="title-ja">メニュー</span>
        <span class="title-en">menu</span>
      </h2>

      <ul>
        <li>
          <span class="menu-ico-wrap">
            <a href="#">
              <img
                class="menu-logo"
                src="images/drinkmenu.jpg"
                alt="ドリンクメニュー"
              />
            </a>
          </span>
        </li>
        <li>
          <span class="menu-ico-wrap">
            <a href="#">
              <img
                class="menu-logo"
                src="images/cfoodmenu.jpg"
                alt="カフェフード"
              />
            </a>
          </span>
        </li>
        <li>
          <span class="menu-ico-wrap">
            <a href="#">
              <img
                class="menu-logo"
                src="images/alcoholmenu.jpg"
                alt="アルコール"
              />
            </a>
          </span>
        </li>
      </ul>
    </section>

    <!-- ↓サービス情報 -->
    <section class="cervice spacer-section sec-size">
      <h2 class="con-title">
        <span class="title-ja">サービス</span>
        <span class="title-en">service</span>
      </h2>

      <ul>
        <li>
          <span class="su-ico-wrap">
            <img
              class="cervice-logo"
              src="images/ele-b.png"
              alt="コンセントロゴ"
            />
          </span>
          <p>全席コンセント有</p>
        </li>
        <li>
          <span class="su-ico-wrap">
            <img
              class="cervice-logo"
              src="images/Wi-Fi-b.png"
              alt="Wi-Fiロゴ"
            />
          </span>
          <p>Free Wi-Fi</p>
        </li>
        <li>
          <span class="su-ico-wrap">
            <img
              class="cervice-logo"
              src="images/smoke.png"
              alt="喫煙ブースロゴ"
            />
          </span>
          <p>喫煙ブース有</p>
        </li>
      </ul>
    </section>
    <section class="access spacer-section sec-size">
      <h2 class="con-title">
        <span class="title-ja">地図</span>
        <span class="title-en">access</span>
      </h2>
      <div class="access-con">
        <div class="map-link">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202.4901985879131!2d139.58052673106323!3d35.7054765629252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018ee464cb11479%3A0x26029e1ec9fac745!2z44CSMTgwLTAwMDQg5p2x5Lqs6YO95q2m6JS16YeO5biC5ZCJ56Wl5a-65pys55S677yR5LiB55uu77yR77yR4oiS77yS77yXIFBhbOWQiQ!5e0!3m2!1sja!2sjp!4v1718764704556!5m2!1sja!2sjp"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="map-txt">
          <p><span class="map-Storename">Cafe & Bar dizzle</span></p>
          <p>〒180-0004 東京都武蔵野市吉祥寺本町１丁目１１−２７</p>
          <p>
            「吉祥寺駅」より徒歩４分<br />
            サンロード商店街内<br />
            吉祥寺駅から260m
          </p>
        </div>
      </div>
    </section>

    <!-- ↓バーへのリンクバナー -->
    <section class="spacer-section sec-size">
      <a href="bar.html">
        <img
          class="barlink"
          src="images/bbanner.jpg"
          alt="バーメニューはこちら"
        />
      </a>
    </section>

    <!-- ↓フッター -->
    <footer class="spacer-section">
      <small>&copy;2019 cafe&bar dizzle</small>
    </footer>
  </body>
</html>
